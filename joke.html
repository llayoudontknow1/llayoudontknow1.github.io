<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="stylesheet" href="/jokestyles.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dad Jokes</title>
	</head>
	<body>
		<div class="wrapper">
			<p>
			<center><font size="15">Dad Jokes:</font></center>
			</p>
			<div class="joke">
				<p></p>
			</div>
			<button class="getJoke" onClick="show();">
				<span class="jokeText">Get A Joke</span>
				<div class="lds-ripple loader hidden">
					<div></div>
					<div></div>
				</div>
			</button>
			<button id ="refresh" hidden class="getJoke" onClick="clearPage();">
			<span>Refresh</span>
			</button>
			<button id="mute" class="getJoke" onClick="mutePage();">
			<span>Mute</span>
			</button>
			<a href="https://llayoudontknow1.github.io/rpg.html" target="_blank"><button id="rpg" class="getJoke">
			<span>Play an RPG</span>
			</button></a>
			<a href="https://llayoudontknow1.github.io/rps.html" target="_blank"><button id="rpg" class="getJoke">
			<span>Play Rock Paper Scissors</span>
			</button></a>
		</div>
		<audio id="badum" controls hidden>
			<source src="https://bigsoundbank.com/UPLOAD/mp3/0433.mp3">
		</audio>
		<script>
			let show = () =>{let element = document.getElementById("refresh");
			element.removeAttribute("hidden");}
		</script>
		<script>
			const audio = document.getElementById("badum");
			const muteButton = document.getElementById("mute");
			const jokeButton = document.querySelector('.getJoke');
			const jokeButtonSpan = jokeButton.querySelector('.jokeText');
			const jokeHolder = document.querySelector('.joke p');
			const loader = document.querySelector('.loader');
			const refreshButton = document.getElementById("refresh");
			
			const buttonText = [
				'Ugh.',
				'OMG Dad.',
				'You are the worst',
				'Seriously..',
				'Stop it.',
				'Please stop',
				'That was the worst one',
			];
			async function fetchJoke() {
				// turn loader on
				loader.classList.remove('hidden');
				const response = await fetch('https://icanhazdadjoke.com', {
					headers: {
						Accept: 'application/json',
					},
				});
				const data = await response.json();
				// turn the loader off
				loader.classList.add('hidden');
				return data;
			}
			
			function randomItemFromArray(arr, not) {
				const item = arr[Math.floor(Math.random() * arr.length)];
				if (item === not) {
					return randomItemFromArray(arr, not);
				}
				return item;
			}
			async function handleClick() {
				refreshButton.hidden = false;
				const {
					joke
				} = await fetchJoke();
				jokeHolder.textContent = joke;
				jokeButtonSpan.textContent = randomItemFromArray(
					buttonText,
					jokeButtonSpan.textContent
				);
				setTimeout(playSound, 2000);
			
			}
			
			function mutePage() {
				switch (document.getElementById("badum").muted) {
					case true:
						document.getElementById("badum").muted = false;
						muteButton.textContent = "Mute";
						return
					case false:
						document.getElementById("badum").muted = true;
						muteButton.textContent = "Unmute";
						return
					default:
						console.log("Mute status unavailable.");
						return
				}
				console.log(document.getElementById("badum").muted);
			}
			
			function playSound() {
				audio.volume = 0.2;
				audio.currentTime = 0;
				audio.play();
			};
			
			function stopSound() {
				if (audio.currentTime >= 1) {
					audio.pause();
					audio.currentTime = 0;
				}
			};
			
			function clearPage() {
				jokeHolder.textContent = "";
				jokeButtonSpan.textContent = "Get a Joke";
				refreshButton.hidden = true;
			}
				
			
			jokeButton.addEventListener('click', handleClick);
			audio.addEventListener('timeupdate', stopSound);
		</script>
	</body>
</html>
